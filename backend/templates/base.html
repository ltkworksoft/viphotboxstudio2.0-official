<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Site Web créé par LTK WORK SOFT">
        <meta name="description" content="Studio et Label de production de Musique">
        <meta name="subject" content="Site Web de Musique">
        <meta name="copyright" content="LTK MAK ENTERPRISES">
        <meta name="language" content="FR">
        <meta name="author" content="LTK WORK SOFT - TRIPLE S TEAM">
        <meta name="designer" content="TRIPLE S TEAM">
        <meta name="owner" content="LTK WORK SOFT">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="600">
        <link rel="icon" href="{{ url_for('static', filename='img/logo/logo2.jpg') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navbar.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/components/menu.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}" type="text/css">
        {% block css %}{% endblock %}
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/65dd14b807.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
        <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
                integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <style>
            #myBtn {
                display: none;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 99;
                border: none;
                background-color: black;
                color: white;
                cursor: pointer;
                padding: 15px;
                border-radius: 50%;
                font-size: 18px;
            }

            #myBtn:hover {
                background-color: darkred;
            }
        </style>
    </head>

    <body class="bg-gradient-to-r from-white via-gray-100 to-gray-200">
        <button onclick="topFunction()" id="myBtn" title="Go to top">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </button>
        {% block loader %}{% endblock %}
        {% block content %}{% endblock %}

        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/navbar.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/carousel.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/menu.js') }}" type="text/javascript"></script>
        <script>
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }

        </script>
    </body>
</html>
