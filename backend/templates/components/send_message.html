<div class="flex min-h-screen items-center justify-start bg-white p-5">
  <div class="mx-auto w-full max-w-lg">
    <h1 class="text-4xl font-medium">Nous contacter</h1>
    <p class="mt-3">
        Ã‰cris-nous sur
        <a href="{{ front_pack['social_medias']['instagram']['link'] }}" target="_blank" class="underline text-pink-500">
            Instagram
        </a>
        ou envoie un message en remplissant les champs ci-dessous
    </p>

    <form action="" class="mt-10">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <div class="grid gap-6 sm:grid-cols-2">
            <div class="relative z-0">
                <label>
                    <input type="text" name="name" class="peer block w-full appearance-none border-0 border-b
                    border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600
                    focus:outline-none focus:ring-0" placeholder=" ">
                </label>
                <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-md text-gray-500
                duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0
                peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">
                    Nom Complet
                </label>
            </div>

            <div class="relative z-0">
                <label>
                    <input type="text" name="email" class="peer block w-full appearance-none border-0 border-b
                    border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600
                    focus:outline-none focus:ring-0" placeholder=" ">
                </label>
                <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-md text-gray-500
                duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0
                peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">
                    Email
                </label>
            </div>

            <div class="relative z-0 col-span-2">
                <label>
                    <textarea name="message" rows="5" class="peer block w-full appearance-none border-0 border-b
                    border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600
                    focus:outline-none focus:ring-0" placeholder=" "></textarea>
                </label>
                <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-md text-gray-500
                duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0
                peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">
                    Votre message
                </label>
            </div>
        </div>

        <button type="submit" class="mt-5 rounded-md bg-black px-10 py-2 text-white">
            Envoyer le message
        </button>
    </form>
  </div>
</div>
