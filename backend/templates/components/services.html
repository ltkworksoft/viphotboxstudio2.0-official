<div class="px-3 md:lg:xl:px-40 border-t border-b py-20 bg-opacity-10" id="services">
    <h1 class="text-3xl text-black text-center font-bold mb-5">Services</h1>
    <div class="grid grid-cols-1 md:lg:xl:grid-cols-3 group bg-white shadow-xl shadow-neutral-100">
        {% for i in front_pack['services'].get_services(6) %}
            <div class="p-10 flex flex-col items-center text-center group md:lg:xl:border-r md:lg:xl:border-b
            hover:bg-slate-50 cursor-pointer">
                <span class="p-5 rounded-full text-black shadow-lg shadow-gray-200">
                    <i class="{{ i.icon }} text-3xl"></i>
                </span>
                <p class="text-xl font-bold text-slate-700 mt-3">{{ i.title }}</p>
                <p class="mt-2 text-sm text-slate-500">
                    {{ i.description }}
                </p>
            </div>
        {% endfor %}
    </div>

    <div class="w-full bg-red-600 shadow-xl shadow-indigo-200 py-10 px-20 lg:flex lg:justify-between lg:items-center">
        <p class="text-white">
            <span class="text-2xl">
                Informations sur nos prix?
            </span>
            <br>
            <span class="text-lg">
                Book ta session d√®s maintenant!
            </span>
        </p>
        <a href="#pricing" class="block mt-5 text-center px-5 py-3 text-white shadow-xl
        hover:bg-white duration-150 bg-black hover:text-black font-bold text-xl rounded">
            Nos prix
        </a>
    </div>
</div>
